<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .pipeline-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
        }
        .stage {
            padding: 20px;
            border-radius: 10px;
            min-width: 180px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .stage:hover {
            transform: scale(1.1);
        }
        .success { background: rgba(76, 175, 80, 0.9); }
        .failed { background: rgba(244, 67, 54, 0.9); }
        .in-progress { background: rgba(255, 193, 7, 0.9); }
        .logs-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
            text-align: left;
            font-size: 14px;
            overflow: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>üöÄ CI/CD Pipeline Status</h1>
    
    <div class="pipeline-container">
        <div class="stage success">‚úÖ Build</div>
        <div class="stage in-progress">‚è≥ Test</div>
        <div class="stage failed">‚ùå Deploy</div>
    </div>

    <div class="logs-container">
        <h3>üìú Build Logs</h3>
        <pre>
[INFO] Build Started...
[INFO] Running Unit Tests...
[ERROR] Deployment Failed!
        </pre>
    </div>

</body>
</html>
